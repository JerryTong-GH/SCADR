name: MATLAB Function Tests

on:
  push:
    branches: [ Devs ]
  pull_request:
    branches: [ Devs ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1

    - name: Run MATLAB tests
      run: |
          matlab -batch "results = runtests('test'); exit(~all([results.Passed]));"

