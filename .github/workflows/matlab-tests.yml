name: MATLAB Tests

on:
  push:
    branches: [main, Devs]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          access-token: ${{7L8S3GXM-e6b28276ca1345eaa1062e3c161ef6bd}}

      - name: Fix license file permissions
        run: chmod 644 workflow/matlab/license.lic
      
      - name: Run MATLAB tests
        run: matlab -batch "results = runtests('test'); exit(~all([results.Passed]));"


